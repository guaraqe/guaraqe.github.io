<div class="md:flex justify-center bg-base-100">
    <article class="prose max-w-prose">
        <h1 class="text-3xl mb-2">Technical Writing</h1>

        <p class="text-sm text-slate-600 mb-6">Technical articles on programming languages, development tools, performance optimization, and computational biology.</p>

        <div class="space-y-3">
            {{#posts}}
            <article class="bg-white border border-slate-200 rounded-lg p-4 hover:border-slate-400 transition-colors">
                <div class="flex items-start justify-between mb-1">
                    <h3 class="text-base font-semibold flex-1 mr-4">
                        <a href="{{url}}" class="text-slate-800 hover:text-slate-600">{{title}}</a>
                    </h3>
                    <span class="text-sm text-slate-500 whitespace-nowrap">{{date}}</span>
                </div>
                {{#summary}}
                <p class="text-sm text-slate-600">{{summary}}</p>
                {{/summary}}
            </article>
            {{/posts}}
        </div>

    </article>
</div>
